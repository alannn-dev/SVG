<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic-svg-animation.css">
    <title>Basic svg attribute</title>
</head>
<body>
    

    <!-- https://svground.fr/animations-chapitre-1.php -->

        <svg width="400" height="300" xml:lang="fr"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            
            <title>Une première animation avec SVG ! Yahou !</title>
            
            <rect x="40" y="100" width="100" height="80">
            
                <animate attributeName="width" attributeType="XML"
                from="100" to="300"
                begin="2s" dur="3s"/>
            
            </rect>
        
        </svg>

</body>
</html>
