<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animateMotion.css">
    <title>AnimateMotion svg</title>
</head>
<body>
    

<!-- https://svground.fr/animations-chapitre-1.php -->


    <svg width="100%" height="100%" viewBox="0 0 700 700" xml:lang="fr"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <title>L’animation le long d’un chemin</title>

        <path id="chemin" d="M 10,150 q 50,-60 90,0 t 90,0 t 90,0 t 90,0"/>

        <g>
        <line x1="0" y1="0" x2="0" y2="12"/>
        <circle cx="0" cy="18" r="6"/>

        <animateMotion begin="0s" dur="10s" repeatDur="indefinite">
            <mpath xlink:href="#chemin"/>
        </animateMotion>

        </g>

    </svg>
    
</body>
</html>
