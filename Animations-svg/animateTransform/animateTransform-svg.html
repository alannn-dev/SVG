<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animateTransform.css">
    <title>AnimateTransform svg</title>
</head>
<body>
    

<!-- https://svground.fr/animations-chapitre-1.php -->

    <svg width="100%" height="100%" viewBox="0 0 700 700" xml:lang="fr"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <title>L’animation à base de transformation</title>

        <line id="aiguille-heures" x1="200" y1="150" x2="200" y2="100">
            <animateTransform
                attributeName="transform"
                attributeType="XML" 
                type="rotate"
                from="0, 200, 150" to="360, 200, 150"
                begin="0s" dur="24s"
                repeatCount="indefinite"/>
        </line>

        <line id="aiguilles-secondes" x1="200" y1="150" x2="200" y2="70">
            <animateTransform
                attributeName="transform" 
                attributeType="XML" type="rotate"
                from="0, 200, 150" to="360, 200, 150"
                begin="0s" dur="2s"
                repeatCount="indefinite"/>
        </line>

    </svg>
    
</body>
</html>
