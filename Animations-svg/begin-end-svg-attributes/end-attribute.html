<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="end-svg-attribute.css">
    <title>End svg attribute</title>
</head>
<body>

    <!-- https://svground.fr/animations-chapitre-1.php -->

        <svg width="400" height="300" xml:lang="fr"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            
            <title>Utilisation de l’attribut end pour l’animation</title>
            
            <line x1="20" y1="248" x2="240" y2="30">
                <animate attributeName="x2" attributeType="XML"
                from="240" to="380"
                begin="2s" dur="6s" end="4s"/>
            </line>
        
        </svg>

</body>
</html>
