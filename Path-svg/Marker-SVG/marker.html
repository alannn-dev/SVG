<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG marker</title>
</head>
<body>
    
    <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Définit une pointe de flèche -->
          <marker id="arrow-top" viewBox="0 0 10 10" refX="5" refY="5"
             markerWidth="6" markerHeight="6" orient="auto-start-reverse"
             tart-reverse>
            <path d="M 0 0 L 10 5 L 0 10 z"/>
          </marker>

          <marker id="arrow-bottom" viewBox="0 0 10 10" refX="5" refY="5"
              markerWidth="6" markerHeight="6"
              tart-reverse>
                    <path d="M 0 0 L 10 5 L 0 10 z"/>
          </marker>

      
          <!-- Définit un simple point (cercle) -->
          <marker id="dot" viewBox="0 0 10 10" refX="5" refY="5"
              markerWidth="5" markerHeight="5">
            <circle cx="5" cy="5" r="5" fill="red"/>
          </marker>
        </defs>
      
        <!-- Dessine les axes des coordonnées avec des pointes de flèche à chaque bout -->
        <polyline points="10,10 10,90 90,90" fill="none" stroke="black"
         marker-start="url(#arrow-top)" marker-end="url(#arrow-bottom)"/>
      
        <!-- Dessine une ligne avec un simple point entre chaque segment -->
        <polyline points="15,80 29,50 43,60 57,30 71,40 85,15" fill="none" stroke="grey"
         marker-start="url(#dot)" marker-mid="url(#dot)"  marker-end="url(#dot)" />
    </svg>

</body>
</html>
