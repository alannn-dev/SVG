<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quadratic-bezier-curve.css">
    <title>Quadratic bezier (CMD Q + T)</title>
</head>
<body>

        <svg width="400" height="300" xml:lang="fr"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <title>La commande de courbe de Bézier quadratique</title>

            <path d="M 50,100 Q 100,10 350,100"/>
            <!-- point d’inflexion -->
            <circle cx="100" cy="10" r="2"/>


            <path d="M 50,200 q 340,40 300,0"/>
            <!-- point d’inflexion -->
            <circle cx="390" cy="240" r="2"/>
        </svg>


        <!-- CMD T : Permet de terminer la courbe quadratique-->
        <svg width="400" height="300" xml:lang="fr"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <title>La commande T</title>

            <path d="M 10,150 Q 100,20 180,180 T 390,100"/>

            <!-- point de départ -->
            <circle cx="10" cy="150" r="6"/>

            <!-- point d’inflexion -->
            <circle cx="100" cy="20" r="7"/>

            <!-- point intermédiaire -->
            <circle cx="180" cy="180" r="6"/>

            <!-- dernier point -->
            <circle cx="390" cy="100" r="6"/>
        </svg>

    <body>        
</html>
