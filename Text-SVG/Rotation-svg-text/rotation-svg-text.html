<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation svg text</title>
</head>
<body>
    
<!-- https://svground.fr/le-texte-en-svg.php#tspan -->

    <style>
        text {
            font-size: 35px;
            text-anchor: middle;
        }
    </style>

    <svg width="400" height="300" xml:lang="fr"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <title>Exemple d’utilisation de l’attribut rotate</title>
        <!-- Chaque valeur de rotate = rotation (deg) d'une lettre -->
        <text x="200" y="150" rotate="10 15 20 25 30 40">Domino</text>

    </svg>

</body>
</html>
