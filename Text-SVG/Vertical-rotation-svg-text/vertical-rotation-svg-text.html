<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vertical-svg-text.css">
    <title>Vertical rotation svg text</title>
</head>
<body>
    
    <!-- https://svground.fr/le-texte-en-svg.php#tspan -->

    <svg width="400" height="300" xml:lang="fr"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <title>Exemple d’utilisation de l’attribut rotate</title>
        
        <text class="text1" x="200" y="150"
        rotate="-90 -90 -90 -90 -90 -90 -90 -90"
        transform="rotate(90 200 150)">Vertical</text>

    </svg>


    <svg width="400" height="300" xml:lang="fr"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <title>Exemple d’utilisation de l’attribut rotate</title>
      
        <text class="text2" x="200" y="150" >Vertical</text>

    </svg>

</body>
</html>
