<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="degrade-svg.css">
    <title>Degrade svg</title>
</head>
<body>

<!-- https://developer.mozilla.org/fr/docs/Web/SVG/Tutorial/Gradients -->

    <svg width="120" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg">
        
        <defs>
            <linearGradient id="Gradient1" x1="0" x2="0" y1="0" y2="1"> <!-- Orientation dégradé avec x1 x2 y1 y2 -->
              <stop offset="0%" stop-color="red"/>
              <stop offset="50%" stop-color="black" stop-opacity="0"/>
              <stop offset="100%" stop-color="blue"/>
            </linearGradient>

            <linearGradient id="Gradient2">
              <stop class="stop1" offset="0%"/>
              <stop class="stop2" offset="50%"/>
              <stop class="stop3" offset="100%"/>
            </linearGradient>
        </defs>
      
        <rect x="10" y="120" rx="15" ry="15" width="110" height="100" fill="url(#Gradient1)"/> <!-- fill : Utiliser le dégradé #Gradient1 -->
        <rect x="10" y="10" rx="15" ry="15" width="100" height="100" id="rect1" />
      </svg>

</body>
</html>
